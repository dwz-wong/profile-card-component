<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="bg-container">
    <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg-pattern-top">
    <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg-pattern-bottom">

    <div class="profile-card">
      <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" class="bg-pattern-card">

      <img src="images/image-victor.jpg" alt="victor" class="victor">

      <div class="name-age">
        <h3 class="name">Victor Crest</h3>
        <p class="age">26</p>
      </div>

      <p class="city">London</p>

      <hr>

      <div class="stats">
        <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dwz-wong" target="_blank">HL Wong</a>.
  </div>
</body>
</html>
