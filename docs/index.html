<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="font-kumbh-400-700">
  <div class="
  relative
  bg-dark-cyan
  overflow-hidden
  h-[100vh]
  ">
    <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="
    h-auto
    w-full
    block
    absolute
    desktop:bottom-[50%]
    desktop:right-[50%]
    desktop:translate-x-[2%]
    desktop:translate-y-[13.5%]
    mobile:bottom-[50%]
    mobile:right-[45%]
    ">

    <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="
    h-auto
    w-full
    block
    absolute
    desktop:top-[50%]
    desktop:left-[40%]
    desktop:translate-x-[2%]
    desktop:translate-y-[-2%]
    mobile:top-[50%]
    mobile:left-[45%]
    ">

    <div class="
      absolute
      top-[50%]
      left-[50%]
      translate-x-[-50%]
      translate-y-[-50%]
      bg-white
      rounded-[0.651vw]
      w-[23%]
      shadow-desktop
      mobile:rounded-[1.302vw]
      mobile:w-[46%]
      mobile:shadow-mobile
    ">
      <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" class="
        h-auto
        w-full
        block
        rounded-t-[0.651vw]
        mobile:rounded-t-[1.302vw]
      ">

      <img src="images/image-victor.jpg" alt="victor" class="
        h-auto
        w-[28%]
        block
        rounded-[50%]
        absolute
        top-[50%]
        left-[50%]
        translate-x-[-50%]
        translate-y-[-105%]
        outline-[0.358vw]
        mobile:outline-[0.716vw]
        outline
        outline-white
      ">

      <div class="
        flex
        justify-center
        items-center
        pt-[5vw]
        gap-[.6vw]
        mobile:pt-[10vw]
        mobile:gap-[1.2vw]
      ">
        <h3 class="
          text-name-d
          mobile:text-name-m
        ">Victor Crest</h3>
        <p class="
          text-dark-grayish-blue
          text-age-d
          mobile:text-age-m
        ">26</p>
      </div>

      <p class="
        text-center
        text-city-d
        mt-[.3vw]
        mb-[2vw]
        mobile:text-city-m
        mobile:mt-[.6vw]
        mobile:mb-[4vw]
      ">London</p>

      <hr class="
        text-dark-grayish-blue
        w-full
        border-[0 0 0.130vw]
        mobile:border-[0 0 0.260vw]
      ">

      <div class="
        flex
        justify-center
        items-center
        text-center
        gap-stats-d
        m-[1.5vw]
        mobile:gap-stats-m
        mobile:m-[3vw]
      ">
        <div>
          <h3 class="
            text-stats-h-d
            mobile:text-stats-h-m
          ">80K</h3>
          <p class="
            text-stats-p-d
            mt-[.1vw]
            mobile:text-stats-p-m
            mobile:mt-[.2vw]
          ">Followers</p>
        </div>

        <div>
          <h3 class="
            text-stats-h-d
            mobile:text-stats-h-m
          ">803K</h3>
          <p class="
            text-stats-p-d
            mt-[.1vw]
            mobile:text-stats-p-m
            mobile:mt-[.2vw]
          ">Likes</p>
        </div>

        <div>
          <h3 class="
            text-stats-h-d
            mobile:text-stats-h-m
          ">1.4K</h3>
          <p class="
            text-stats-p-d
            mt-[.1vw]
            mobile:text-stats-p-m
            mobile:mt-[.2vw]
          ">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="
  text-center
  text-attribution-d
  mobile:text-attribution-m
  ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="
    underline
    text-attribution
    ">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dwz-wong" target="_blank" class="
    underline
    text-attribution
    ">HL Wong</a>.
  </div>
</body>
</html>
